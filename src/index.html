<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fetsy South!</title>

  <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="fetsy-south">
      <h1>Fetsy South!</h1>
        <h2>vintage goods &amp diy crafts from the american south</h2>
    </header>

<div class="outer-container">

    <div class="intro">
      <h3>discover the latest listings of the unique south</h3>
    </div>
  </div>

  <div class="container"></div>

    <script type="text/html" id="southern-stores">
      <section class="wrapper">
        <div class="local-stores">
          <h1>North Carolina</h1>
        </div>

      <% m.stores.forEach(function(store) { %>
        <div class="store-info">
          <h3 class="item-title"><%- _.unescape( _.trunc(store.title, { 'length': 25, 'separator': ' ', 'omission': '' }) ) %></h3>
          <!-- <p class="item-description"><%- _.unescape( _.trunc(store.description, { 'length': 50, 'separator': ' ' }) ) %></p> -->
          <div class="store-info__pic" data-listing-id="<%= store.listing_id %>">
            <img class="main-image" src=<%- store.MainImage.url_170x135 %>>
          </div>
        </div>
      <% }) %>

    </section>
    </script>

  <div class="container2"></div>

    <script type="text/html" id="southern-stores2">
      <section class="wrapper">
        <div class="local-stores">
          <h1>Georgia</h1>
        </div>

      <% m.stores.forEach(function(store) { %>
        <div class="store-info">
          <h3 class="item-title"><%- _.unescape( _.trunc(store.title, { 'length': 25, 'separator': ' ', 'omission': '' }) ) %></h3>
          <!-- <p class="item-description"><%- _.unescape( _.trunc(store.description, { 'length': 50, 'separator': ' ' }) ) %></p> -->
          <div class="store-info__pic" data-listing-id="<%= store.listing_id %>">
            <img class="main-image" src=<%- store.MainImage.url_170x135 %>>
          </div>
        </div>
      <% }) %>

    </section>
    </script>

  <div class="container3"></div>

    <script type="text/html" id="southern-stores3">
      <section class="wrapper">
        <div class="local-stores">
          <h1>Arkansas</h1>
        </div>

      <% m.stores.forEach(function(store) { %>
        <div class="store-info">
          <h3 class="item-title"><%- _.unescape( _.trunc(store.title, { 'length': 25, 'separator': ' ', 'omission': '' }) ) %></h3>
          <!-- <p class="item-description"><%- _.unescape( _.trunc(store.description, { 'length': 50, 'separator': ' ' }) ) %></p> -->
          <div class="store-info__pic" data-listing-id="<%= store.listing_id %>">
            <img class="main-image" src=<%- store.MainImage.url_170x135 %>>
          </div>
        </div>
      <% }) %>

    </section>
  </script>

  <script type="text/html" id="store-details-modal">
    <div class="modal">
      <label for="modal-1">
        <div class="modal-trigger"></div>
      </label>
      <input class="modal-state" id="modal-1" type="checkbox" />
      <div class="modal-window">
        <div class="modal-inner">
          <label class="modal-close" for="modal-1"></label>
          <h1 class"item-title-modal"><%- _.unescape( _.trunc(m.store.login_name, { 'length': 25, 'separator': ' ', 'omission': '' }) ) %></h1>
      <!-- <p class="modal-intro"><%- _.unescape( _.trunc(m.store.description, { 'length': 80, 'separator': ' ' }) ) %></p> -->
      <p class="modal-content">store name</p>
      <p class="modal-content">store link</p>
      <p class="modal-content">store location</p>
    </div>
  </div>
</div>

  </script>

  <div class="modal-container"></div>

  <div class="outro">
    <h3>supporting southern makers & doers since 2015</h3>
  </div>
</div>



  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
