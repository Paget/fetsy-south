<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fetsy!</title>

  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <h1>Fetsy Fun!</h1>
  <h2>
    This is where you can explore the latest and greatest DIY!
  </h2>

<div class="container"></div>

  <script type="text/html" id="southern-stores">
    <section class="wrapper">

    <% m.stores.forEach(function(store) { %>
      <div class="store-info">
        <h3 class="item-title"><%- _.unescape( _.trunc(store.title, { 'length': 25, 'separator': ' ', 'omission': '' }) ) %></h3>
        <p class="item-description"><%- _.unescape( _.trunc(store.description, { 'length': 50, 'separator': ' ' }) ) %></p>
        <div class="store-info__pic">
          <img class="main-image" src=<%- store.MainImage.url_170x135 %>>
        </div>
      </div>
    <% }) %>

  </section>
  </script>
  <aside class="local-stores"></aside>

  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
